version: '3.9'

services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.9-management
    hostname: rabbitmq
    restart: always
    ports:
      - 5672:15672

  postgres_profile:
    container_name: postgres_profile
    image: postgres
    restart: always
    environment:
      PG_USER: postgres
      POSTGRES_PASSWORD: 3228
      POSTGRES_DB: profile
    expose:
      - 5432
    ports:
      - 5432

  postgres_user:
    container_name: postgres_user
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 3228
      POSTGRES_DB: user
    expose:
      - 5432
    ports:
      - 5432

  profile:
    container_name: profile
    depends_on:
      - postgres_profile
      - rabbitmq
    image: profile:latest
    restart: always
    ports:
      - 5672

  user:
    container_name: user
    depends_on:
      - postgres_user
      - rabbitmq
    image: user:latest
    restart: always
    ports:
      - 5672

  gateway:
    container_name: gateway
    depends_on:
      - profile
      - user
    image: gateway:latest
    restart: always
    ports:
      - 5000:5000